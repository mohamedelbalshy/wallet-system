<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="send_money.html">Send Money</a></li>
            <li><a href="save_card.html">Save Card</a></li>
            <li><a href="wallet.html">Wallet</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Deposit Form</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="userId">User Id</label>
                <input type="text" id="userId" class="user-input" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="amount" required>
            </div>
            <div class="form-group">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element"></div>
            </div>
            <button id="submit-button" type="submit">Pay</button>
            <div id="payment-status"></div>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" defer></script>
</body>

</html>
